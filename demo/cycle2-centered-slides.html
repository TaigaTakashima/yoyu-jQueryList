<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cycle2 Centered Slides</title>

  <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>


  <!-- Include Cycle2 -->
  <script src="../js/jquery.cycle2.js"></script>

  <!--Centered Slides's jQuery-->
  <script src="../js/jquery.cycle2.center.js"></script>
  <script>$.fn.cycle.defaults.autoSelector = '.slideshow';</script>

  <style>
    .slideshow{
      width: 80%;
      height: 500px;
      margin: auto;
      border: 1px solid #bbb;
      background: cyan;
    }
    .slideshow img{
      opacity: 0;
      filter:alpha(opacity=0);
    }
  </style>

</head>
<body>
  <h1>Centered Slides</h1>
  <div class="slideshow"
    data-cycle-fx=scrollHorz
    data-cycle-timeout=2000
    data-cycle-center-horz=true
    data-cycle-center-vert=true
    >
    <img src="../img/1.jpg" height="300px">
    <img src="../img/2.jpg" height="300px">
    <img src="../img/3.jpg" height="300px">
    <img src="../img/4.jpg" height="300px">
  </div>
</body>

</html>
