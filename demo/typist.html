<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Typist</title>

  <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>

  <!--Input typist-->
  <script src="../js/jquery.typist.js" type="text/javascript"></script>

  <script type="text/javascript">

    jQuery(function($) {
      $('.typist')
        .typist({
          speed: 12,
          text: 'Typist!\n'
        })
        .typistAdd('ABCDEFGabcdefg123456789あいうえおアイウエオ');
    });

  </script>
</head>
<body>
  <div>
    <p class="typist"></p>
  </div>
</body>

</html>
