<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cycle2 Continuous</title>

  <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>


  <!-- Include Cycle2 -->
  <script src="../js/jquery.cycle2.js"></script>

</head>
<body>
  <h1>Continuous</h1>
  <div class="cycle-slideshow cycle-autoinit"
      data-cycle-fx="scrollHorz"
      data-cycle-speed="5000"
      data-cycle-timeout="1"
      data-cycle-easing="linear"
      >
      <img src="../img/1.jpg" height="300px">
      <img src="../img/2.jpg" height="300px">
      <img src="../img/3.jpg" height="300px">
      <img src="../img/4.jpg" height="300px">
  </div>
</body>

</html>
