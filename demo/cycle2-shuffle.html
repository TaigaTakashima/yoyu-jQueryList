<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cycle2 Shuffle</title>

  <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>


  <!-- Include Cycle2 -->
  <script src="../js/jquery.cycle2.js"></script>

  <!--Shuffle jQuery-->
  <script src="../js/jquery.cycle2.shuffle.js"></script>

</head>
<body>
  <h1>Shuffle</h1>
  <div class="cycle-slideshow ml-5"
    data-cycle-fx=shuffle
    data-cycle-shuffle-right=0
    data-cycle-timeout=2000
    data-cycle-speed=1000
    >
    <img src="../img/1.jpg" height="300px">
    <img src="../img/2.jpg" height="300px">
    <img src="../img/3.jpg" height="300px">
    <img src="../img/4.jpg" height="300px">
  </div>
</body>

</html>
